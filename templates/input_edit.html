<tr>
    <td>
        <input type="text" class="form-control" name="nome" value="{{cliente.nome}}">
    </td>
    <td>
        <input type="text" class="form-control" name="email" value="{{cliente.email}}">
    </td>
</tr>

<tr id="cliente-{{cliente.id}}">
    <th scope="row">{{cliente.id}}</th>
    <td>{{cliente.nome}}</td>
    <td>{{cliente.email}}</td>
    <td>
      <button class="btn btn-secondary"
              c-get="{{ url_for('cliente.detalhe_cliente', cliente_id=cliente.id) }}"
              c-target="#exibir-cliente" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Ver
      </button>

      <button class="btn btn-primary"
              c-get="{{ url_for('cliente.form_edit_cliente', cliente_id=cliente.id) }}"
              c-target="#editar-cliente" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Editar
      </button>

      <button class="btn btn-danger"
              c-delete="{{ url_for('cliente.deletar_cliente', cliente_id=cliente.id) }}"
              c-remove-closest="tr">
          Excluir
      </button>
    </td>
</tr>
